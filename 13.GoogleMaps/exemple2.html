<!DOCTYPE html>
<html>
    <head>
        <title>Goole Maps</title>
        <meta charset="UTF-8">
        <style>
            #map_canvas{
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Google Maps API</h1>
        <div id="map_canvas"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKxtILj1KI766muDcEZc3tuDOHCaGWueQ&sensor=true"></script>
        <script>
                var geocoder;
                var map;
                function initialize() {
                    geocoder = new google.maps.Geocoder();
                    var latlng = new google.maps.LatLng(46.2276380, 2.2137490);
                    var myOptions = {
                        zoom: 14,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

                    var address = "zac Portes de l'oc√©anes Ouest 72650 	SAINT SATURNIN";
                    geocoder.geocode( { 'address': address}, function(results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            map.setCenter(results[0].geometry.location);
                            var marker = new google.maps.Marker({
                                map: map,
                                position: results[0].geometry.location
                            });
                        } else {
                            alert("Geocode was not successful for the following reason: " + status);
                        }
                    });

                }
                google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </body>
</html>
